<div class="text-right">
  <button class="border rounded-md bg-lime-400 h-12 w-12 shadow-md" routerLink="/movie/" [queryParams]="{ mode: 'INS', id: 0}">+</button>
</div>

<div class="flex flex-col border rounded-md p-2 my-2">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table
          class="min-w-full text-left text-sm font-light text-surface">
          <thead
            class="border-b bg-[#332D2D] border-neutral-200 font-medium text-white">
            <tr>
              <th scope="col" class="px-6 py-4">ID</th>
              <th scope="col" class="px-6 py-4">Título</th>
              <th scope="col" class="px-6 py-4">Director</th>
              <th scope="col" class="px-6 py-4">Año</th>
              <th scope="col" class="px-6 py-4"></th>
              <th scope="col" class="px-6 py-4"></th>
            </tr>
          </thead>
          <tbody>
            @for (item of movies; track item.id) {
              <tr class="border-b border-neutral-200">
                <td class="whitespace-nowrap px-6 py-4 font-medium">{{item.id}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{item.title}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{item.director}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{item.year}}</td>
                <td><button routerLink="/movie/" [queryParams]="{ mode: 'UPD', id: item.id}">Editar</button></td>
                <td><button (click)="deleteMovie(item.id)">Eliminar</button></td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
